<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Ikea Spiken Night Light</title>
  </head>
  <body>
    <div class="frame">
      <p>CSS IS AWESOME</p>
    </div>
    <div class="spiken">
      <div class="base">
        <input type="checkbox" name="btn" />
        <label for="btn"></label>
      </div>
      <div class="top">
        <div class="body"></div>
        <div class="face">
          <div class="face__whiskers--l"></div>
          <div class="face__whiskers--r"></div>
        </div>
        <div class="arm--l"></div>
        <div class="arm--r"></div>
        <div class="feet"></div>
      </div>
    </div>
  </body>
</html>
